<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="style_tela_cadastro_paciente.css">
    <script src="script_tela_cadastro_paciente.js"></script>
    <title>Cadastro</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100" id="corBackground">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div id="card" class="card shadow-lg p-3 bg-white rounded-4 border-2 border-success my-3" style="width: 35rem;">
        <a href="#" style="width: 7%;"><i class="bi bi-arrow-left text-success fs-2 fw-bold"></i></a>
        <img src="/img/logo.png" alt="" style="width: 15rem;" class="m-auto">
        <div class="m-auto text-success">
            <h3 class="fw-bold m-auto text-center">Cadastrar Paciente</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="text" placeholder="Nome completo"
                            class="form-control form-control-lg border border-success" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="text" placeholder="Data de nascimento" onfocus="this.type='date'"
                            class="form-control form-control-lg border border-success" id="inputNascimento">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="number" placeholder="CPF" class="form-control form-control-lg border border-success" min="00000000000" max="99999999999"
                            id="inputCPF">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="text" placeholder="E-mail"
                            class="form-control form-control-lg border border-success" id="inputEmail">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="password" placeholder="Senha (mÃ­nimo 8 caracteres)"
                            class="form-control form-control-lg border border-success" id="inputPassword">
                    </div>
                </div>
                <div class="col-sm-10 m-auto">
                    <button type="button" onclick="validaCampos()" class="btn btn-lg btn-success w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
