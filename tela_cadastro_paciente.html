<body class="d-flex justify-content-center align-items-center min-vh-100" id="corBackground">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <div class="card shadow-lg p-3 mb-5 bg-white rounded-4 border-2 border-success" style="width: 35rem;">
        <div class="m-auto mt-3 text-success">
            <h3 class="fw-bold">Cadastrar Paciente</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="name" placeholder="Nome Completo" class="form-control form-control-lg"
                            id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="cpf" placeholder="CPF" class="form-control form-control-lg" id="inputPassword3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="email" placeholder="E-mail" class="form-control form-control-lg" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="email" placeholder="Confirme seu E-mail" class="form-control form-control-lg"
                            id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 m-auto">
                        <input type="password" placeholder="Senha" class="form-control form-control-lg"
                            id="inputPassword3">
                    </div>
                </div>
                <div class="col-sm-10 m-auto">
                    <button type="submit" class="btn btn-lg w-100 btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
